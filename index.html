<script>

setTimeout(
  ()=>{
    socket.emit('start',jogador);

    socket.on('receivedMessage',(data)=>{
        if(data.id != jogador.id){
            if(players.length){
                var achou = 0;
                for(let i=0;i<players.length;i++){
                      //console.log(players[i].id == data.id);
                     if(players[i].id == data.id){
                        achou = 1;
                         players[i] = data
                     }
                }
                if(!achou){
                  players.push(data);
                }
            }else{
              players.push(data);
            }
        }          
    })

    setInterval( ()=>{
        socket.emit('sendMessage',jogador)
    },300);
  },
  300
);





</script>
